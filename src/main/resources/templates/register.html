<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: page-header"></div>
<div class="container body-content">

    <h1 th:text="${title}">Default Title</h1>

    <form method="post" style="recipes.css" th:object="${user}">
        <div class="form-group">
            <label th:for="username">Enter Username</label>
            <input class="form-control" id="username" type="username" name="username" />
            <!--<span th:errors="*{username}" class="error"></span>-->
        </div>

        <div class="form-group">
            <label th:for="password">Password</label>
            <input class="form-control" id="password" type="password" name="password" />
            <!--<span th:errors="*{password}" class="error"></span>-->
        </div>

        <div class="form-group">
            <label th:for="verify">Verify Password</label>
            <input class="form-control" id="verify" type="password" name="verify" />
            <div class="error" th:text="${verifyError}"></div>
        </div>

        <input type="submit" value="Add" />

    </form>
</div>
</body>
</html>
