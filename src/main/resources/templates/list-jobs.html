<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div th:unless="${recipes} and ${recipes.size()}">
        <h2>No Results</h2>
    </div>

    <div th:fragment="recipes-list">
        <div th:if="${recipes} and ${recipes.size()}">

            <h3 th:text="${recipes.size() + ' Result(s)'}"></h3>

            <div  th:each="recipe : ${recipes}">
                <table  th:fragment="single-recipe" class="recipe-listing">
                    <tr>
                        <th>Name</th>
                        <td th:text="${recipe.name}"></td>
                    </tr>
                    <tr>
                        <th>Employer</th>
                        <td th:text="${recipe.ingredient}"></td>
                    </tr>
                    <tr>
                        <th>Location</th>
                        <td th:text="${recipe.serving}"></td>
                    </tr>
                    <tr>
                        <th>Position Type</th>
                        <td th:text="${recipe.calorie}"></td>
                    </tr>
                    <tr>
                        <th>Skill</th>
                        <td th:text="${recipe.imageUrl}"></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
</div>

</body>
</html>
