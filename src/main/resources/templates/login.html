<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1>Login to Recipe Tracker</h1>

    <p>If you don't have an account, you may <a href="/register">register</a> for one</p>
    <tr></tr>
    <form method="post" style="max-width:600px;">
            <div class="form-group">
                <label th:for="username">Enter Username</label>
                <input class="form-control" name="username" />
                <p th:text="${usernameError}" class="error"></p>
            </div>

            <div class="form-group">
                <label th:for="password">Password</label>
                <input class="form-control" type="password" name="password" />
                <p th:text="${passwordError}" class="error"></p>
            </div>
            <input type="submit" value="Login" />
    </form>


</div>

</body>
</html>
